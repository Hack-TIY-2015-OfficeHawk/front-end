<h3>Welcome, Overlord</h3>

<form ng-submit="addUser(user)">
  <input placeholder="Username" ng-model="user.username">
  <input type="password" placeholder="Password" ng-model="user.password">
  <input placeholder="E-mail Address" ng-model="user.email">
  <input placeholder="Organization Name" ng-model="user.name">
  <button class="button">Register</button>
  <a href="#/">Cancel</a>
</form>
